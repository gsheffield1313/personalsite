    <title>Contact</title>
  </head>
  <body class="contact">
    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="./contact.html">Contact</a>
        <a href="./about.html">About</a>
        <a href="./upcoming.html">Upcoming Shows</a>
    </div>
    <form>
        <div class="emailBox">
            <label for="emailAddress">Your email address</label><br />
            <input
              id="emailAddress"
              type="email"
              size="64"
              maxlength="64"
              required
              placeholder="username@gmail.com"
              pattern=".+@gmail\.com"
              title="Please provide only a Valid Gmail email address" />
          </div>
        
          <div class="messageBox">
            <label for="message">Request</label><br />
            <textarea
              id="message"
              cols="80"
              rows="8"
              required
              placeholder="Send your messages or feedback here."></textarea>
          </div>
          <input type="submit" value="Send Request" />
      </form>


      
  </body>
</html>
